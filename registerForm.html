<!DOCTYPE html>
<html lang="en">

<head>

  <title>Wine shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/bf8de775bd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="CSS/main.css">
  <!--este es enlace con la pagina de css-->
</head>

<!--body-->

<body>
  <!--header se centro el h1 y se le coloco el fondo de color negro css-->
  <header id="jsheader">
  </header>

  <body class="container-fluid" id="regForm">

    <div class="container">
      <h2>Regístrate</h2>
      <div class="row">

        <div class="col-lg-6" id="contact">

          <form action="/users/register" method="POST" enctype="multipart/form-data">
            <div>

              <label>Nombre y Apellido </label>
              <input class="input-group" type="text" name="name">
            </div>
            <div class="input-group">
              <label>Genero</label>
              <select class="form-control input-sm selectpicker show-menu-arrow" id="docType" name="docType"
                title="Genero" data-fv-field="docType" tabindex="0">
                <option value="DU">Masculino</option>
                <option value="LC">Femenino</option>
                <option value="CL">Otro</option>
              </select>
            </div>
            <p>
            <div>
              <label>Numero de Documento</label>
              <input class="input-group" type="number" name="docNum">
            </div>
            </p>
            <div>
              <label>Correo Electrónico</label>
              <input class="input-group" type="email" name="email">
            </div>
            <div>
              <label>Contraseña</label>
              <input class="input-group" type="password" name="password">
            </div>
            <div>
              <label>Confirmar Contraseña</label>
              <input class="input-group" type="password" name="repassword">
            </div>
            <button type="submit">REGISTRAR</button>
          </form>
          </form>
        </div>
      </div>
    </div>

    <footer id="jsfooter">
    </footer>
    <script src="JS/index.js"></script>
  </body>

</html>
