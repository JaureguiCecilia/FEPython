<!DOCTYPE html>
<html lang="en">

<head>

  <title>Wine shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/bf8de775bd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="CSS/main.css">
  <!--este es enlace con la pagina de css-->
</head>

<!--body-->

<body>
  <!--header se centro el h1 y se le coloco el fondo de color negro css-->
  <header id="jsheader">
  </header>

  <body class="container-fluid" id="regForm">

    <div class="container">
      <h2>Regístrate</h2>
      <div class="row">

        <div class="col-lg-6" id="contact">

          <form action="show_data.html" target="_blank" name="formulario">
            <div>
              <label>Nombre y Apellido </label>
              <input class="input-group" type="text" name="name" placeholder="Ingrese su nombre">
            </div>
            <div class="input-group" >
              <label>Genero</label>
              <select id="gender" name="gender"
                title="Genero" data-fv-field="gender" tabindex="0" >
                <option value="X">Seleccione...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
              </select>
            </div>
            <p>
            <div width="100%">
              <label>Numero de Documento</label>
              <input class="input-group" type="number" name="docNum" placeholder="Ingrese su Número de documento">
            </div>
            </p>            
            <div>
              <label>Fecha de Nacimiento</label>
              <input aria-invalid="true" type="date">
            </div>
            <div>
              <label>Correo Electrónico</label>
              <input class="input-group" type="email" name="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div>
              <label>Contraseña</label>
              <input class="input-group" type="password" name="password" placeholder="******">
            </div>
            <div>
              <label>Confirmar Contraseña</label>
              <input class="input-group" type="password" name="repassword" placeholder="******">
            </div>
            <!-- <button type="submit">REGISTRAR</button> -->
            <input type="button" id="b1" value="Registrar" onclick="validarenviar()">
          </form>
          </form>
        </div>
      </div>
    </div>

    <footer id="jsfooter">
    </footer>
    <script src="JS/index.js"></script>
  </body>

</html>
