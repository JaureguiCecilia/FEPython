  <body class="container-fluid" id="regForm">
    
    <div class="container">
      <h2>Regístrate</h2>
      <div class="row">
        
        <div class="col-lg-6" id="contact">
          
          <form action="/users/register" method="POST" enctype="multipart/form-data">
            <div>
              
              <label>Nombre y Apellido </label>
              <input class="input-group" type="text" name="name">
            </div>
            <div class="input-group">
              <label>Genero</label>
              <select class="form-control input-sm selectpicker show-menu-arrow" id="docType" name="docType"
                title="Genero" data-fv-field="docType" tabindex="0">
                <option value="DU">Masculino</option>
                <option value="LC">Femenino</option>
                <option value="CL">Otro</option>
              </select>
            </div>
            <p>
            <div>
              <label>Numero de Documento</label>
              <input class="input-group" type="number" name="docNum">
            </div>
            </p>
            <div>
              <label>Correo Electrónico</label>
              <input class="input-group" type="email" name="email">
            </div>
            <div>
              <label>Contraseña</label>
              <input class="input-group" type="password" name="password">
            </div>
            <div>
              <label>Confirmar Contraseña</label>
              <input class="input-group" type="password" name="repassword">
            </div>
            <button type="submit">REGISTRAR</button>
          </form>
          </form>
        </div>
      </div>
    </div>
